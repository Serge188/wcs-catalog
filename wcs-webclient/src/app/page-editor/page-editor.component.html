<div>
  <div class="form-group" style="text-align: left">
    <label for="parentPageSelect">Вышестоящая страница</label>
    <select style="width:50%" class="form-control" id="parentPageSelect" [(ngModel)]="page.parentPageId" name="parentPageId">
      <option *ngFor="let p of possibleParentPages" [value]="p.id">{{p.title}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="titleInput">Заголовок</label>
    <input style="width:50%" type="text" class="form-control" id="titleInput" [(ngModel)]="page.title" name="title">
    <span class="danger-validation" *ngIf="!page.title">Введите заголовок</span>
  </div>
  <div class="form-group">
    <textarea style="width:50%" rows="10" [(ngModel)]="page.content"></textarea>
  </div>
  <div class="form-group">
    <label for="pageImageUploader">Изображение</label>
    <input style="width:50%" type="file" accept="image/*" class="form-control-file" id="pageImageUploader" name="fileInput" (change)="addPageImageFile()">
    <div *ngIf="page.image != null">
      <img src="{{page?.image.categoryImageLink}}"/>
    </div>
  </div>
  <div class="row">
    <div class="form-check col-lg-3">
      <input style="width:50%" class="form-check-input" type="checkbox" value="" id="showInMainMenu" [(ngModel)]="page.showInMainMenu" name="popular">
      <label class="form-check-label" for="showInMainMenu">
        Показывать в главном меню
      </label>
    </div>
    <div class="form-check col-lg-3">
      <input style="width:50%" class="form-check-input" type="checkbox" value="" id="showInSideMenu" [(ngModel)]="page.showInSideMenu" name="popular">
      <label class="form-check-label" for="showInSideMenu">
        Показывать в боковом меню
      </label>
    </div>
  </div>
  <div class="form-check" style="margin-top: 20px;">
    <input style="width:50%" class="form-check-input" type="checkbox" value="" id="showInSlider" [(ngModel)]="page.slider" name="popular">
    <label class="form-check-label" for="showInSlider">
      <b>Показывать в слайдере</b>
    </label>
  </div>
  <div *ngIf="page.active && page.slider">
    <div class="form-group">
      <label for="pageSliderImageUploader">Изображение для слайдера</label>
      <input style="width:50%" type="file" accept="image/*" class="form-control-file" id="pageSliderImageUploader" name="fileInput" (change)="addPageSliderImageFile()">
      <div *ngIf="page.sliderImage != null" style="width:500px; height:250px">
        <img src="{{page.sliderImage.originalImageLink}}"/>
      </div>
    </div>
    <div class="form-group">
      <label for="sliderTitleInput">Заголовок слайдера</label>
      <input style="width:50%" type="text" class="form-control" id="sliderTitleInput" [(ngModel)]="page.sliderHeader" name="title">
    </div>
    <div class="form-group">
      <label for="sliderPromoInput">Слоган</label>
      <input style="width:50%" type="text" class="form-control" id="sliderPromoInput" [(ngModel)]="page.sliderPromo" name="title">
    </div>
    <div class="form-group">
      <label>Аннотация слайдера</label>
      <input style="width:50%" type="text" class="form-control" id="sliderAnnotationInput" [(ngModel)]="page.sliderAnnotation" name="title">
      <input style="width:50%" type="text" class="form-control" id="sliderAnnotationInput" [(ngModel)]="page.sliderAnnotation" name="title">
    </div>
  </div>
  <div class="btn-toolbar mt-3" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group mr-2" role="group" aria-label="First group">
      <button type="button" class="btn btn-sm btn-primary" [disabled]="!page.title" (click)="createPage()">Сохранить</button>
    </div>
    <!--<div class="btn-group mr-2" role="group" aria-label="Second group">-->
      <!--<button type="button" class="btn btn-sm btn-danger" (click)="removePage()">Удалить</button>-->
    <!--</div>-->
  </div>
</div>
