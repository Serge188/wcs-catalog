<app-header></app-header>

<app-side-menu [hideMenu]="true"></app-side-menu>

<div id="title" class="title">
  <div class="centering">
    <div class="centeringin clearfix">
      <ul class="rsbreadcrumb list-unstyled" itemscope="" itemtype="http://schema.org/BreadcrumbList"><li id="bx_breadcrumb_0" itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
        <meta itemprop="position" content="1">
        <a href="/" title="Главная" itemprop="item"><span itemprop="name">Главная</span></a>
      </li><li class="rsbreadcrumb__free"><span>/</span></li><li>Бренды</li></ul>						<h1 class="pagetitle">Бренды</h1>
    </div>
  </div>
</div>

<div id="content" class="content">
  <div class="centering">
    <div class="centeringin clearfix">
      <div class="container1">
        <div class="brandslist clearfix">
          <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-3 col-xs-6 bukva">
              <div class="subitem" *ngFor="let f of factories">
                <a href="/brands/{{f.alias}}/" (click)="$event.preventDefault()">{{f.title}}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
